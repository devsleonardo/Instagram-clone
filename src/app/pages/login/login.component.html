<div class="card py-4 px-4 mb-2" style="width: 23rem">
  <div class="card-body">
    <a href="https://www.instagram.com/devsleonardo/"><div class="card-title"></div></a>

    <form [formGroup]="form" class="needs-validation" (ngSubmit)="loginUsuario()">
      <div class="form-group py-2">
        <input
          type="email"
          class="form-control"
          placeholder="Email, telefone ou usuario"
          formControlName="verificacao" />
        <small
          *ngIf="!form.get('verificacao').valid && form.get('verificacao').touched"
          class="form-text text-danger"
          >Login inexistente</small
        >
      </div>
      <div class="form-group pb-2">
        <input
          type="password"
          class="form-control"
          placeholder="Senha de acesso"
          formControlName="password" />
        <small
          *ngIf="!form.get('password').valid && form.get('password').touched"
          class="form-text text-danger"
          >Senha incorreta</small
        >
      </div>
      <div class="d-grid gap-2 my-3">
        <button class="btn btn-primary" [disabled]="!form.valid" type="submit">
          Iniciar sessão
        </button>
      </div>
    </form>
    <hr />

    <div class="text-center p-3">
      <i class="text-primary fa fa-facebook-square pe-2"></i
      ><a href="" class="text-primary">Iniciar sessão com o Facebook</a>
    </div>

    <div class="text-center py-2">
      <a href="" class="">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
<div class="card pt-3">
  <p class="text-center">
    Não tem uma conta? <a (click)="exibirPainelCadastro()" href="#">Cadastre-se</a>
  </p>
</div>
